<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="проект 3 Алины К. на Яндекс.Практикуме">
    <meta name="keywords" content="Место, яндекс, практикум">
    <meta name="author" content="Алина Котикова">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" type="text/css">
</head>

<body>
    <div class="page">

        <header class="header">
            <img src="./Images/header-logo.svg" alt="логотип Место" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__section">
                    <img src="./Images/avatar.jpg" alt="фото профиля" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__container">
                        <h1 id="name" class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p id="description" class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">
                    <li class="elements__card">
                        <img src="./Images/karachaevo.jpg" alt="Карачаево-Черкессия" class="elements__photo">
                        <div class="elements__caption">
                            <h2 class="elements__card-name">Карачаево-Черкессия</h2>
                            <button class="elements__like" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <img src="./Images/elbrus.jpg" alt="Эльбрус" class="elements__photo">
                        <div class="elements__caption">
                            <h2 class="elements__card-name">Гора Эльбрус</h2>
                            <button class="elements__like" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <img src="./Images/dombay.jpg" alt="Домбай" class="elements__photo">
                        <div class="elements__caption">
                            <h2 class="elements__card-name">Домбай</h2>
                            <button class="elements__like" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <img src="./Images/elbrus.jpg" alt="Эльбрус" class="elements__photo">
                        <div class="elements__caption">
                            <h2 class="elements__card-name">Гора Эльбрус</h2>
                            <button class="elements__like" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <img src="./Images/dombay.jpg" alt="Домбай" class="elements__photo">
                        <div class="elements__caption">
                            <h2 class="elements__card-name">Домбай</h2>
                            <button class="elements__like" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <img src="./images/karachaevo.jpg" alt="Карачаево-Черкессия" class="elements__photo">
                        <div class="elements__caption">
                            <h2 class="elements__card-name">Карачаево-Черкессия</h2>
                            <button class="elements__like" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__info">&copy; 2020 Mesto Russia</p>    
        </footer>

        <section class="popup">
            <button class="popup__close-button" type="button"></button>
            <div class="popup__container">
                <h2 class="popup__header">Редактировать профиль</h2>
                <form class="popup__input" name="popupform">
                    <input type="text" name="fullname" class="popup__text popup__text_type_name">
                    <input type="text" name="occupation" class="popup__text popup__text_type_occupation">
                    <input type="submit" name="savebutton" value="Сохранить" class="popup__submit">
                </form>
            </div>
        </section>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
