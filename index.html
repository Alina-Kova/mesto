<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="проект Место Алины К. на Яндекс.Практикуме">
    <meta name="keywords" content="Место, яндекс, практикум">
    <meta name="author" content="Алина Котикова">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" type="text/css">
</head>

<body>
    <div class="page">

        <header class="header">
            <img src="./Images/header-logo.svg" alt="логотип Место" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__section">
                    <img src="./Images/avatar.jpg" alt="фото профиля" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__container">
                            <h1 id="name" class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p id="description" class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements__list"></ul>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__info">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popup popup_function_edit">
            <button class="popup__close-button popup__close-button_form_edit" type="button"></button>
            <div class="popup__container">
                <h2 class="popup__header">Редактировать профиль</h2>
                <form class="popup__input popup__input_function_edit" name="popupform">
                    <input type="text" name="fullname" class="popup__text popup__text_type_name">
                    <input type="text" name="occupation" class="popup__text popup__text_type_occupation">
                    <input type="submit" name="savebutton" value="Сохранить" class="popup__submit">
                </form>
            </div>
        </section>

        <section class="popup popup_function_add">
            <button class="popup__close-button popup__close-button_form_add" type="button"></button>
            <div class="popup__container">
                <h2 class="popup__header">Новое место</h2>
                <form class="popup__input popup__input_function_add" name="popupform">
                    <input type="text" name="placename" placeholder="Название"
                        class="popup__text popup__text_type_place">
                    <input type="text" name="url" placeholder="Ссылка на картинку"
                        class="popup__text popup__text_type_link" required>
                    <input type="submit" name="createbutton" value="Создать" class="popup__submit">
                </form>
            </div>
        </section>

        <section class="popup popup_function_show">
            <div class="popup__section">
                <button class="popup__close-image" type="button"></button>
                <figure class="popup__wrapper">
                    <img class="popup__image" alt="">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
            </div>
        </section>

        <template class="template">
            <li class="elements__card">
                <button class="elements__delete" type="button"></button>
                <img class="elements__photo" alt="">
                <div class="elements__caption">
                    <h2 class="elements__card-name"></h2>
                    <button class="elements__like" type="button"></button>
                </div>
            </li>
        </template>

    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
