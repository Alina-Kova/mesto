<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="проект Место Алины К. на Яндекс.Практикуме">
    <meta name="keywords" content="Место, яндекс, практикум">
    <meta name="author" content="Алина Котикова">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" type="text/css">
</head>

<body>
    <div class="page">

        <header class="header">
            <img src="./Images/header-logo.svg" alt="логотип Место" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__section">
                    <img src="./Images/avatar.jpg" alt="фото профиля" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__container">
                            <h1 id="name" class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p id="description" class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements__list"></ul>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__info">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popup popup_function_edit">
            <button class="popup__close-button popup__close-button_form_edit popup__close" type="button"></button>
            <div class="popup__container">
                <h2 class="popup__header">Редактировать профиль</h2>
                <form class="popup__input popup__input_function_edit" name="popupform" novalidate>
                    <input type="text" name="fullname" placeholder="Имя" class="popup__text popup__text_type_name"
                        id="name-input" required minlength="2" maxlength="40">
                    <span class="popup__error" id="name-input-error"></span>
                    <input type="text" name="occupation" placeholder="Род деятельности"
                        class="popup__text popup__text_type_occupation" id="occupation-input" required minlength="2"
                        maxlength="400">
                    <span class="popup__error" id="occupation-input-error"></span>
                    <input type="submit" name="savebutton" value="Сохранить"
                        class="popup__submit popup__submit_function_save">
                </form>
            </div>
        </section>

        <section class="popup popup_function_add">
            <button class="popup__close-button popup__close-button_form_add popup__close" type="button"></button>
            <div class="popup__container">
                <h2 class="popup__header">Новое место</h2>
                <form class="popup__input popup__input_function_add" name="popupform" novalidate>
                    <input type="text" name="placename" placeholder="Название"
                        class="popup__text popup__text_type_place" id="place-input" required minlength="2"
                        maxlength="30">
                    <span class="popup__error place-input-error" id="place-input-error"></span>
                    <input type="url" name="url" placeholder="Ссылка на картинку"
                        class="popup__text popup__text_type_link" id="link-input" required>
                    <span class="popup__error" id="link-input-error"></span>
                    <input type="submit" name="createbutton" value="Создать"
                        class="popup__submit popup__submit_function_create">
                </form>
            </div>
        </section>

        <section class="popup popup_function_show">
            <div class="popup__section">
                <button class="popup__close-button popup__close-image popup__close" type="button"></button>
                <figure class="popup__wrapper">
                    <img src="#" class="popup__image" alt="#">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
            </div>
        </section>

        <template class="template">
            <li class="elements__card">
                <button class="elements__delete" type="button"></button>
                <img src="#" class="elements__photo" alt="#">
                <div class="elements__caption">
                    <h2 class="elements__card-name"></h2>
                    <button class="elements__like" type="button"></button>
                </div>
            </li>
        </template>

    </div>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
