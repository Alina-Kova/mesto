<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="проект 3 Алины К. на Яндекс.Практикуме">
    <meta name="keywords" content="Место, яндекс, практикум">
    <meta name="author" content="Алина Котикова">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" type="text/css">
</head>

<body>
    <div class="page">

        <header class="header">
            <img src="./images/header-logo.svg" alt="логотип Место" class="header__logo">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__section">
                    <img src="./images/Avatar.jpg" alt="фото профиля" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button profile__edit-button_active"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button profile__add-button_active"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">
                    <li class="elements_card">
                        <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="elements__photo">
                        <div class="elements__caption">
                            <h2 class="elements__card-name">Карачаево-Черкессия</h2>
                            <button class="elements__like elements__like_active"></button>
                        </div>
                    </li>
                    <li class="elements_card">
                        <img src="./images/elbrus_1.jpg" alt="Эльбрус" class="elements__photo">
                        <div class="elements__caption">
                            <h2 class="elements__card-name">Гора Эльбрус</h2>
                            <button class="elements__like elements__like_active"></button>
                        </div>
                    </li>
                    <li class="elements_card">
                        <img src="./images/dombay_1.jpg" alt="Домбай" class="elements__photo">
                        <div class="elements__caption">
                            <h2 class="elements__card-name">Домбай</h2>
                            <button class="elements__like elements__like_active"></button>
                        </div>
                    </li>
                    <li class="elements_card">
                        <img src="./images/elbrus_2.jpg" alt="Эльбрус" class="elements__photo">
                        <div class="elements__caption">
                            <h2 class="elements__card-name">Гора Эльбрус</h2>
                            <button class="elements__like elements__like_active"></button>
                        </div>
                    </li>
                    <li class="elements_card">
                        <img src="./images/dombay_2.jpg" alt="Домбай" class="elements__photo">
                        <div class="elements__caption">
                            <h2 class="elements__card-name">Домбай</h2>
                            <button class="elements__like elements__like_active"></button>
                        </div>
                    </li>
                    <li class="elements_card">
                        <img src="./images/karachaevo_cherkessia.jpg" alt="Карачаево-Черкессия" class="elements__photo">
                        <div class="elements__caption">
                            <h2 class="elements__card-name">Карачаево-Черкессия</h2>
                            <button class="elements__like elements__like_active"></button>
                        </div>
                    </li>
                </ul>
            </section>

        </main>
        <footer class="footer">&copy; 2020 Mesto Russia</footer>
        <section class="overlay">
            <div class="popup">
                <h2></h2>
                <button></button>
            </div>
        </section>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
